
<nav class="bg-cream-50 shadow-md sticky top-0 z-50 border-b-4 border-sage-600">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center py-5">
      <!-- Logo -->
      <div class="flex items-center space-x-3 group cursor-pointer">
  
  <!-- MODIFIED: Changed h-12 to h-20 and w-auto to w-14 to fit tall image -->
  <div class="h-20 w-14 shadow-sm transform group-hover:scale-110 transition duration-300">
    <img 
      src="assets/images/logo.jpg" 
      alt="Maheshwari Logo" 
      class="h-full w-full object-contain rounded-md"
    >
  </div>

  <div>
    <span class="text-2xl font-display text-forest-800 block leading-tight">Dhara</span>
    <span class="text-sm text-sage-600 font-medium">Woven Heritage</span>
  </div>
</div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-2">
        <a 
          [routerLink]="['/']" 
          class="font-medium transition-all duration-300 px-4 py-2 rounded-lg relative group"
          [class]="activeRoute === '/' ? 'text-forest-800' : 'text-sage-700 hover:text-forest-800'">
          <span class="relative z-10">Home</span>
          <span class="absolute inset-0 bg-sage-100 rounded-lg transform scale-0 group-hover:scale-100 transition duration-300" 
                [class.scale-100]="activeRoute === '/'"></span>
        </a>
        <a 
          [routerLink]="['/about-artisans']" 
          class="font-medium transition-all duration-300 px-4 py-2 rounded-lg relative group"
          [class]="activeRoute === '/about-artisans' ? 'text-forest-800' : 'text-sage-700 hover:text-forest-800'">
          <span class="relative z-10">About Artisans</span>
          <span class="absolute inset-0 bg-sage-100 rounded-lg transform scale-0 group-hover:scale-100 transition duration-300"
                [class.scale-100]="activeRoute === '/about-artisans'"></span>
        </a>
        <a 
          [routerLink]="['/about-maheshwari']" 
          class="font-medium transition-all duration-300 px-4 py-2 rounded-lg relative group"
          [class]="activeRoute === '/about-maheshwari' ? 'text-forest-800' : 'text-sage-700 hover:text-forest-800'">
          <span class="relative z-10">About Maheshwari</span>
          <span class="absolute inset-0 bg-sage-100 rounded-lg transform scale-0 group-hover:scale-100 transition duration-300"
                [class.scale-100]="activeRoute === '/about-maheshwari'"></span>
        </a>
        <a 
          [routerLink]="['/shop']" 
          class="font-medium transition-all duration-300 px-4 py-2 rounded-lg relative group"
          [class]="activeRoute === '/shop' ? 'text-forest-800' : 'text-sage-700 hover:text-forest-800'">
          <span class="relative z-10">Shop</span>
          <span class="absolute inset-0 bg-sage-100 rounded-lg transform scale-0 group-hover:scale-100 transition duration-300"
                [class.scale-100]="activeRoute === '/shop'"></span>
        </a>
        <a 
          [routerLink]="['/contact']" 
          class="ml-2 font-medium transition-all duration-300 px-6 py-2.5 rounded-lg bg-gradient-to-r from-sage-600 to-forest-700 text-cream-50 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
          Meet The Team
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-forest-800 focus:outline-none p-2 rounded-lg hover:bg-sage-100 transition duration-300">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  [attr.d]="isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden pb-4">
      <div class="space-y-2 pt-2">
        <a 
          [routerLink]="['/']" 
          (click)="isMenuOpen = false"
          class="block font-medium py-3 px-4 rounded-xl transition-all duration-300 transform hover:translate-x-2"
          [class]="activeRoute === '/' ? 'bg-gradient-to-r from-sage-600 to-forest-700 text-cream-50 shadow-lg' : 'text-sage-700 hover:bg-sage-100 hover:text-forest-800'">
          Home
        </a>
        <a 
          [routerLink]="['/about-artisans']" 
          (click)="isMenuOpen = false"
          class="block font-medium py-3 px-4 rounded-xl transition-all duration-300 transform hover:translate-x-2"
          [class]="activeRoute === '/about-artisans' ? 'bg-gradient-to-r from-sage-600 to-forest-700 text-cream-50 shadow-lg' : 'text-sage-700 hover:bg-sage-100 hover:text-forest-800'">
          About Artisans
        </a>
        <a 
          [routerLink]="['/about-maheshwari']" 
          (click)="isMenuOpen = false"
          class="block font-medium py-3 px-4 rounded-xl transition-all duration-300 transform hover:translate-x-2"
          [class]="activeRoute === '/about-maheshwari' ? 'bg-gradient-to-r from-sage-600 to-forest-700 text-cream-50 shadow-lg' : 'text-sage-700 hover:bg-sage-100 hover:text-forest-800'">
          About Maheshwari
        </a>
        <a 
          [routerLink]="['/shop']" 
          (click)="isMenuOpen = false"
          class="block font-medium py-3 px-4 rounded-xl transition-all duration-300 transform hover:translate-x-2"
          [class]="activeRoute === '/shop' ? 'bg-gradient-to-r from-sage-600 to-forest-700 text-cream-50 shadow-lg' : 'text-sage-700 hover:bg-sage-100 hover:text-forest-800'">
          Shop
        </a>
        <a 
          [routerLink]="['/contact']" 
          (click)="isMenuOpen = false"
          class="block font-medium py-3 px-4 rounded-xl transition-all duration-300 transform hover:translate-x-2 bg-gradient-to-r from-sage-600 to-forest-700 text-cream-50 shadow-lg">
          Contact Us
        </a>
      </div>
    </div>
  </div>
</nav>
